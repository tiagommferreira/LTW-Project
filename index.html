<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Poll Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="forms-title">Sign-Up</h1>
  <form class="register">
    <input type="username" class="forms-input" placeholder="Username">
    <input type="password" class="forms-input" placeholder="Password">
    <input type="submit" value="Create Account" class="forms-button">
  </form>

  <h1 class="forms-title">Login</h1>
  <form class="login">
    <input type="username" class="forms-input" placeholder="Username">
    <input type="password" class="forms-input" placeholder="Password">
    <input type="submit" value="Login" class="forms-button">
  </form>
</body>
</html>
